<div class="container">
    <div class="SiginPosition">
        <p class="SigTitile">Sigin Up</p>

        <div class="spaceRows">
            <label class="formatLblTxt">First Name</label><br>
            <input type="text"  class="form-control" placeholder="Type your First Name">
        </div>
        <div class="spaceRows">
            <label class="formatLblTxt">Last Name</label><br>
            <input type="text" class="form-control" placeholder="Type your Last Name">
        </div>
        <div class="spaceRows">
            <label class="formatLblTxt">E-mail</label><br>
            <input type="text" class="form-control" placeholder="Type your E-mail">
        </div>
        <div class="spaceRows">
            <label class="formatLblTxt">Password</label><br>
            <input type="text" class="form-control" placeholder="Type your Password">
        </div>
        <div class="spaceRows">
            <label class="formatLblTxt">Confirm Password</label><br>
            <input type="text" class="form-control" placeholder="Type your Password">
        </div>

        <button class="btn">SIGN UP</button><br>

        <a routerLink="login" class="loginLink">LOGIN</a>

        <p class="OrSignUpUsing">Or Sign Up Using</p>

        <img [src] = fb class="icons">
        <img [src] = in class="icons">
        <img [src] = google class="icons">
    </div>
    
</div>
<div class="container-fluid">
    <a href="#Login" class="FooterleftText">Logosoft d.o.o. | Test Web App</a>
    <p class="FooterRightText">Version 1.0.2</p>
</div>
